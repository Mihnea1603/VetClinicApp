<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Register Stapan</title>
</head>

<body>
    <header>
        <h1>Cabinet Veterinar</h1>
    </header>
    <main>
        <h2>Create Stapan Profile</h2>
        <form id="registerStapanForm">
            <input type="text" id="nume" placeholder="Nume" required>
            <input type="text" id="prenume" placeholder="Prenume" required>
            <input type="tel" id="telefon" placeholder="Telefon" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="adresa" placeholder="Adresa">
            <button type="submit">Complete profile</button>
        </form>
        <p>Already have an account? <a class="blue" href="Login.html">Login here</a></p>
        <span id="responseMessage"></span>
    </main>
    <footer>
        <p>Martin Mihnea Matei Â©2024</p>
    </footer>
    <script src="../js/register_stapan.js"></script>
</body>

</html>
